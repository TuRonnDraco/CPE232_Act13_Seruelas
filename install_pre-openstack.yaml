---

-  hosts: all
   become: true
   pre_tasks:

   -  name: Install Updates (Ubuntu)
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

-  hosts: Controller
   become: true
   roles:
     -  Controller_NTP
     -  Controller_OpenStackPack
     -  Controller_SQL
     -  Controller_MessageQueue
     -  Controller_Memcached
     -  Controller_Etcd
